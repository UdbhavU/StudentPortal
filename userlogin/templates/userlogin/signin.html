{% extends 'forum/base.html'%}
{% block content %}
    <div class = "bgc-white container-fluid text-white m-5 p-5 ">
    <h1 class="display1 ">Login</h1>
    <form action = "" method = "POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="name" class="form-control" name="username" id="username" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter Registered username</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button><span style="float:right;"class="text-primary"><input type="reset" class="btn btn-primary" value="Clear"></span>
    </form>
    {% if error %}
        <div class="m-2 alert alert-danger alert-dismissible fade show" role="alert">
            {{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    </div>
{% endblock content %}
