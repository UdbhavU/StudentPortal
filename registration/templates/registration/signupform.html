{% extends 'forum/base.html' %}
{% block content %}

<h1 class = 'display1 text-white text-center m-5'>Signup</h1>
<div class=" bgc-white container-fluid justify-center text-white m-5 p-5">

    <form action ="" method = 'POST' id="signupForm">
    {% if error %}
    {% for e in error  %}
    <div class="alert alert-danger" role="alert">
  {{e}}
</div>

    {% endfor %}
    {% endif %}

    {% csrf_token %}
    <div class="container">
        
    
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" class="form-control" placeholder="John" >
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" class="form-control" placeholder="Doe" >
        </div>
        <div class="form-group">
          <label for="uname">UserName</label>
          <input type="text" name="uname" id="uname" class="form-control" placeholder="username" >
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" class="form-control" name="userEmail" id="userEmail" aria-describedby="emailHelpId" placeholder="example@example.com">
          <small id="emailHelpId" class="form-text text-muted">Enter valid email</small>
        </div>
        <div class="form-group">
          <label for="password1">password</label>
          <input type="password" class="form-control" name="password1" id="password1" placeholder="**********">
        </div>
        <div class="form-group">
          <label for="password2">Re-enter password</label>
          <input type="password" class="form-control" name="password2" id="password2" placeholder="***********">
        </div>  
       <button type="submit" class="btn btn-primary">Submit</button><span style="float:right;"class="text-primary"><input type="reset" class="btn btn-primary" value="Clear"></span>

    </div>
    </form>
</div>
<script>

</script>
{% endblock content %}
